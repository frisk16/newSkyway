<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head lang="ja">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- BootStrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	
	<title>Login Page</title>
</head>
<body>
	<main class="container my-5">
		<h5>Login Page</h5>
		<hr>
		<form th:action="@{/login}" method="post">
			<div class="d-flex flex-column gap-3" style="width: 320px;">
				<div>
					<label class="form-control-label">UserName</label>
					<input type="text" name="userName" class="form-control form-control-sm">
				</div>
				<div>
					<label class="form-control-label">Password</label>
					<input type="password" name="password" class="form-control form-control-sm">
				</div>
				<div class="mt-3">
					<button class="btn btn-sm btn-primary w-100">Login</button>
				</div>
				<div th:if="${param.error}">
					<span class="text-danger">ユーザー名またはパスワードが正しくありません</span>
				</div>
			</div>		
		</form>
	</main>
</body>
</html>
